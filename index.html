<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tree Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header>

        <div class="container">
            <div class="row">
                <div class="col-1" id="logo">
                    <img src="logoTree.png" alt="logo" />
                </div>
                <div class="col-11">
                    <h1>Tree planting by Melise</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form id="myForm">
            <div class="row">
                <div id="inputToHandle">
                    <span>Trage hier den Namen des gewünschten Attributes ein:</span>
                    <input id="attributeName" name="tollerName" type="text" />
                    <button type="submit" id="submitAttribute" disabled="disabled">
                        submit
                    </button>
                    <button type="button" id="toggle">
                        toggle
                    </button>
                </div>
            </div>
        </form>
        <p id="demo"></p>
        <!-- load the d3.js library -->
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <script type="text/javascript">

            var input = document.getElementById("attributeName");

            var inputButton = document.getElementById("submitAttribute");

            var form = document.getElementById("myForm");

            //Mapping of the Tree Objects
            var myMap = new Map();
            myMap.set('0', '[{ "name": "Top Level NEW1", "parent": "null", "children": [{ "name": "Level 2: A", "parent": "Top Level NEW1", "children": [{ "name": "Son of A", "parent": "Level 2: A", "children": [{ "name": "Grandson of A", "parent": "Son of A" }, { "name": "Granddaughter of A", "parent": "Son of A" }, { "name": "Granddaughter of A", "parent": "Son of A" }] }, { "name": "Daughter of A", "parent": "Level 2: A", "children": [{ "name": "Granddaughter of A", "parent": "Daughter of A" }] }] }, { "name": "Level 2: B", "parent": "Top Level NEW1", "children": [{ "name": "Son of B", "parent": "Level 2: B" }, { "name": "Daughter of B", "parent": "Level 2: B" }] }] }]');
            myMap.set('1', '[{"name":"Top Level","parent":"null","children":[{"name":"Level 2: A","parent":"Top Level","children":[{"name":"Son of A","parent":"Level 2: A","children":[{"name":"Grandson of A","parent":"Son of A"},{"name":"Granddaughter of A","parent":"Son of A"}]},{"name":"Daughter of A","parent":"Level 2: A","children":[{"name":"Granddaughter of A","parent":"Daughter of A"}]}]},{"name":"Level 2: B","parent":"Top Level","children":[{"name":"Son of B","parent":"Level 2: B"},{"name":"Daughter of B","parent":"Level 2: B"}]}]}]');

            function enableSubmitButton(event) {
                if (input.value != "") {
                    inputButton.disabled = false;
                   
                }
                else {
                    inputButton.disabled = true;
                    alert('Fehler, bitte gib einen gültigen Wert ein');
                }
            }
            function updateTree() {
                if (input.value == '0') {
                    var parsedTree = JSON.parse(myMap.get(input.value));
                }
                else if (input.value == '1') {
                    var parsedTree = JSON.parse(myMap.get(input.value));
                }
                else {
                    alert('Fehler, bitte gib einen gültigen Wert ein');
                }
                root = parsedTree[0];
                root.x0 = height / 2;
                root.y0 = 0;
                update(root);
                console.log(root);

            }
            input.addEventListener('keyup', function (event) {
                enableSubmitButton(event);
            });
            form.addEventListener('submit', function (event) {
                // wieso preventDefault benötigt --> bubbling 
                event.preventDefault();
                updateTree();
            });

            /**
             * ---------------------------------------------------------------------
             * DO NOT MODIFY BELOW THIS LINE
             * ---------------------------------------------------------------------
            */

            // ************** Generate the tree diagram	 *****************
            var margin = { top: 20, right: 120, bottom: 20, left: 120 },
                width = 960 - margin.right - margin.left,
                height = 500 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [d.y, d.x]; });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // root = treeDataOG[0];
            // root.x0 = height / 2;
            // root.y0 = 0;

            // update(root);

            d3.select(self.frameElement).style("height", "500px");

            function update(source) {

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function (d) { d.y = d.depth * 180; });

                // Update the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function (d) { return d.id || (d.id = ++i); });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeEnter.append("text")
                    .attr("x", function (d) { return d.children || d._children ? -13 : 13; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                    .text(function (d) { return d.name; })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

                nodeUpdate.select("circle")
                    .attr("r", 10)
                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links…
                var link = svg.selectAll("path.link")
                    .data(links, function (d) { return d.target.id; });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function (d) {
                        var o = { x: source.x0, y: source.y0 };
                        return diagonal({ source: o, target: o });
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function (d) {
                        var o = { x: source.x, y: source.y };
                        return diagonal({ source: o, target: o });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        </script>
    </main>
</body>

    <script>
        n = new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;

        document.getElementById("date").innerHTML = d + "." + m + "." + y; 
    </script>
</footer>

</html>
